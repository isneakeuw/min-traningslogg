<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greve Draculas Träningslogg</title>
  <style>
    :root {
      --bg-color: #2a1443; /* Mörkare lila bakgrund */
      --container-bg-color: #3f225e; /* Mellanlila */
      --card-bg-color: #1c1c1c; /* Mörkgrå för kort */
      --text-color: #e0e0e0;
      --header-color: #a879e6; /* Neon lila */
      --accent-color: #5cb85c;
      --accent-hover-color: #4a904a;
      --danger-color: #ef4444;
      --border-color: #444;
      --input-bg-color: #222;
      --button-bg-color: #3d3d3d;
      --button-hover-color: #4c4c4c;
      --neon-lila: #a879e6;
      --neon-lila-hover: #966ed9;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      /* Uppdaterad bakgrund med gradient för en coolare effekt */
      background: linear-gradient(135deg, #1f0c2f 0%, #2a1443 50%, #1f0c2f 100%);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @media (min-width: 640px) {
      body {
        padding: 2rem;
      }
    }

    #app-container {
      width: 100%;
      max-width: 32rem;
      background-color: var(--container-bg-color);
      border-radius: 1rem;
      /* Förbättrad skugga */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
    }

    @media (min-width: 640px) {
      #app-container {
        padding: 2rem;
      }
    }

    #app-header {
      margin-bottom: 2.5rem;
      text-align: center;
    }

    #app-header h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--header-color);
      margin-bottom: .25rem;
      /* Glödande effekt på texten */
      text-shadow: 0 0 10px var(--neon-lila);
    }

    @media (min-width: 640px) {
      #app-header h1 {
        font-size: 2.25rem;
      }
    }

    .card {
      background-color: var(--card-bg-color);
      padding: 1.25rem;
      border-radius: .75rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
    }

    .card h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--neon-lila);
      text-align: center;
    }
    
    .card h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      text-align: center;
    }


    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
    }

    @media (min-width: 640px) {
      .input-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }
    }

    .input-item {
      display: flex;
      flex-direction: column;
      gap: .25rem;
      align-items: center;
    }

    .input-item label {
      color: #9ca3af;
      font-size: .875rem;
      font-weight: 600;
    }

    .input-field {
      background-color: var(--input-bg-color);
      color: white;
      padding: .75rem;
      border-radius: .5rem;
      width: 100%;
      outline: none;
      border: 2px solid transparent;
      box-sizing: border-box;
      text-align: center;
      font-size: 16px;
    }

    #exercise-select,
    #past-weeks-select {
      max-width: 15rem;
    }

    .input-field:focus {
      border-color: var(--neon-lila);
    }

    button {
      transition: all .3s ease;
      font-weight: 700;
      padding: .75rem 1rem;
      border-radius: .75rem;
      color: white;
      cursor: pointer;
      border: none;
    }

    .button-primary {
      background-color: var(--accent-color);
    }
    
    .button-gemini {
        background-color: var(--neon-lila);
    }
    
    .button-gemini:hover {
        background-color: var(--neon-lila-hover);
    }

    .button-primary:hover {
      background-color: var(--accent-hover-color);
    }

    .status-message {
      text-align: center;
      margin-top: 1rem;
      height: 1.5rem;
    }

    .status-message.success {
      color: #4ade80;
    }

    .status-message.error {
      color: var(--danger-color);
    }

    details>summary {
      list-style: none;
      cursor: pointer;
    }

    details>summary::-webkit-details-marker {
      display: none;
    }

    details>summary::before {
      content: "►";
      float: left;
      margin-right: .5rem;
      transition: transform .2s ease;
    }

    details[open]>summary::before {
      transform: rotate(90deg);
    }

    .exercise-list-container {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-top: 1rem;
    }

    .exercise-tag {
      display: inline-flex;
      align-items: center;
      background-color: var(--input-bg-color);
      color: var(--text-color);
      padding: .25rem .75rem;
      border-radius: 9999px;
      font-size: .875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .exercise-tag-remove {
      background-color: transparent;
      color: var(--text-color);
      border: none;
      margin-left: .25rem;
      font-size: 1.1rem;
      padding: .5rem;
      cursor: pointer;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-entry-button {
      background-color: transparent;
      color: var(--danger-color);
      font-size: 1rem;
      font-weight: 700;
      padding: .2rem .4rem;
      border: none;
    }

    .styled-table {
      border-collapse: collapse;
      width: 100%;
      font-size: .875rem;
    }

    .styled-table th,
    .styled-table td {
      padding: .5rem .75rem;
      border: 1px solid var(--border-color);
      text-align: center;
    }

    .styled-table th:first-child,
    .styled-table td:first-child {
      text-align: left;
    }

    .styled-table thead th {
      background-color: var(--card-bg-color);
      color: var(--neon-lila);
      font-weight: 700;
    }

    .styled-table thead th:first-child {
      border-top-left-radius: .5rem;
    }

    .styled-table thead th:last-child {
      border-top-right-radius: .5rem;
    }

    .styled-table tbody tr:hover {
      background-color: rgba(62, 62, 62, 0.5);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    .save-button-container {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: .5rem;
    }

    #chart-container {
      position: relative;
      height: 250px;
      width: 100%;
    }

    .hidden {
      display: none !important;
    }

    #new-exercise-input {
      height: calc(.75rem * 2 + 2px + 1rem);
    }

    #auth-container {
      text-align: center;
      margin-top: 1rem;
      color: #9ca3af;
      font-size: .75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .5rem;
    }

    #current-user-id-display {
      word-break: break-all;
      margin-bottom: .5rem;
    }
    
    .auth-button {
      background-color: var(--button-bg-color);
      color: white;
      padding: .75rem 1rem;
      border-radius: .5rem;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
    }
    
    .auth-button:hover {
        background-color: var(--button-hover-color);
    }

    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dracula-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 3px solid var(--neon-lila);
      box-shadow: 0 0 20px var(--neon-lila);
    }

    /* Modal styles */
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; 
        background-color: rgba(0,0,0,0.6); 
        padding-top: 150px;
    }

    .modal-content {
        background-color: var(--container-bg-color);
        margin: auto;
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid var(--border-color);
        width: 80%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .modal-content h4 {
        margin-top: 0;
        color: var(--neon-lila);
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }
    
    .modal-content p {
        margin-bottom: 2rem;
    }

    .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    
    .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .llm-output {
        white-space: pre-wrap;
        text-align: left;
        font-size: 1rem;
        line-height: 1.5;
        background-color: #2a2a2a;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
        max-height: 400px;
        overflow-y: auto;
    }
    
    .audio-player-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 1rem;
    }
    
    #audio-player {
        width: 100%;
    }
    
    .gemini-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1rem;
    }
  </style>
</head>

<body>

    <header id="app-header">

    <!-- Main App Content (hidden by default) -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, addDoc, doc, deleteDoc, query, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const showModal = (modalId) => {
        document.getElementById(modalId).style.display = "block";
    };

    const hideModal = (modalId) => {
        document.getElementById(modalId).style.display = "none";
    };
    
    // Hanterar modal-fönster för att visa meddelanden
    const showMessageModal = (title, message) => {
      document.getElementById('output-modal-title').textContent = title;
      document.getElementById('output-modal-content').innerHTML = `<p>${message}</p>`;
      showModal('output-modal');
    };

    const setupApp = async () => {
      setLogLevel('debug');
      let workoutData = [];
      
      const firebaseConfig = {
        apiKey: "AIzaSyCKjXS1TxfEcfd-nDr0jI0galrjXsz7HgM",
        authDomain: "traningslogg-a271a.firebaseapp.com",
        projectId: "traningslogg-a271a",
        storageBucket: "traningslogg-a271a.firebasestorage.app",
        messagingSenderId: "949604620134",
        appId: "1:949604620134:web:424835eafca2dc0a66daa7",
        measurementId: "G-Q9MRXSQ6JB"
      };
      
      const appId = firebaseConfig.projectId;

      try {
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const mainContent = document.getElementById('main-content');
        const loginContainer = document.getElementById('login-container');
        const anonymousSignInButton = document.getElementById('anonymous-sign-in-button');
        const googleSignInButton = document.getElementById('google-sign-in-button');
        const closeModalButton = document.getElementById('close-modal-button');

        const exerciseSelect = document.getElementById('exercise-select');
        const weekInput = document.getElementById('week-input');
        const pastWeeksSelect = document.getElementById('past-weeks-select');
        const setsInput = document.getElementById('sets-input');
        const repsInput = document.getElementById('reps-input');
        const weightInput = document.getElementById('weight-input');
        const saveButton = document.getElementById('save-button');
        const newExerciseInput = document.getElementById('new-exercise-input');
        const addExerciseButton = document.getElementById('add-exercise-button');
        const exerciseListDiv = document.getElementById('exercise-list');
        const tableBody = document.getElementById('table-body');
        const tableHead = document.getElementById('table-head');
        const statusMessageDiv = document.getElementById('status-message');
        const tableContainer = document.getElementById('table-container');
        const dataListEmptyMessage = document.getElementById('data-list-empty-message');
        const weightChart = document.getElementById('weight-chart');
        const chartEmptyMessage = document.getElementById('chart-empty-message');
        const manageExercisesDetails = document.getElementById('manage-exercises-details');
        const currentUserIdDisplay = document.getElementById('current-user-id-display');
        
        let myChart = null;
        let unsubscribeExercises = null;
        let unsubscribeWorkouts = null;

        const getWeekNumber = date => {
          const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
          const dayNum = d.getUTCDay() || 7;
          d.setUTCDate(d.getUTCDate() + 4 - dayNum);
          const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
          return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        };

        const renderExercises = exercises => {
          exerciseSelect.innerHTML = '';
          exerciseListDiv.innerHTML = '';
          const defaultExercises = ["Knäböj", "Bänkpress", "Marklyft", "Militärpress", "Skivstångsrodd", "Chins"];
          if (exercises.length === 0) {
            defaultExercises.forEach(async name => {
              try {
                await addDoc(collection(db, `artifacts/${appId}/users/${auth.currentUser.uid}/exercises`), { name });
              } catch (e) {
                console.error("Fel vid tillägg av standardövning:", e);
              }
            });
          }
          exercises.sort((a, b) => a.name.localeCompare(b.name));
          exercises.forEach(ex => {
            const displayedName = ex.name.length > 14 ? ex.name.substring(0, 14) + '...' : ex.name;
            exerciseSelect.innerHTML += `<option value="${ex.name}">${displayedName}</option>`;
            exerciseListDiv.innerHTML += `<div class="exercise-tag"><span style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${displayedName}</span><button data-id="${ex.id}" class="exercise-tag-remove">X</button></div>`;
          });
        };

        const renderAllData = data => {
          renderWorkoutData(data);
          renderChart(data);
        };

        const renderWorkoutData = data => {
          const uniqueWeeks = [...new Set(data.map(item => item.week))].sort((a, b) => b - a);
          populateWeekDropdown(uniqueWeeks);
          const selectedWeek = pastWeeksSelect.value;
          const selectedWeekInt = parseInt(selectedWeek);
          if (uniqueWeeks.includes(selectedWeekInt)) {
            renderTable(data, selectedWeek);
          } else {
            if (uniqueWeeks.length > 0) {
              const latestWeek = uniqueWeeks[0];
              pastWeeksSelect.value = latestWeek;
              renderTable(data, latestWeek);
            } else {
              renderTable(data, null);
            }
          }
        };

        const renderChart = data => {
          chartEmptyMessage.classList.toggle('hidden', data.length > 0);
          if (myChart) myChart.destroy();
          if (data.length === 0) return;
          const grouped = data.reduce((acc, entry) => {
            (acc[entry.week] = acc[entry.week] || {})[entry.exercise] = (acc[entry.week][entry.exercise] || []).concat(entry);
            return acc;
          }, {});
          const weeks = Object.keys(grouped).sort((a, b) => a - b);
          const exercises = [...new Set(data.map(item => item.exercise))].sort();
          const datasets = exercises.map(ex => {
            const displayedName = ex.length > 14 ? ex.substring(0, 14) + '...' : ex;
            return {
              label: displayedName,
              data: weeks.map(w => {
                const latestEntry = grouped[w][ex] ? grouped[w][ex].reduce((a, b) => (a.timestamp > b.timestamp) ? a : b) : null;
                return latestEntry ? latestEntry.weight : null;
              }),
              borderColor: `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`,
              tension: .1,
              fill: false,
              spanGaps: true
            };
          });
          myChart = new Chart(weightChart, {
            type: 'line',
            data: {
              labels: weeks.map(w => `Vecka ${w}`),
              datasets
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  labels: {
                    color: '#e0e0e0'
                  }
                }
              },
              scales: {
                x: {
                  ticks: {
                    color: '#e0e0e0'
                  },
                  grid: {
                    color: 'rgba(255, 255, 255, 0.1)'
                  },
                  title: {
                    display: true,
                    text: 'Vecka',
                    color: '#e0e0e0'
                  }
                },
                y: {
                  ticks: {
                    color: '#e0e0e0'
                  },
                  grid: {
                    color: 'rgba(255, 255, 255, 0.1)'
                  },
                  title: {
                    display: true,
                    text: 'Vikt (kg)',
                    color: '#e0e0e0'
                  }
                }
              }
            }
          });
        };

        const populateWeekDropdown = weeks => {
          const currentVal = pastWeeksSelect.value;
          pastWeeksSelect.innerHTML = '';
          weeks.forEach(week => pastWeeksSelect.innerHTML += `<option value="${week}">Vecka ${week}</option>`);
          if (weeks.length > 0) {
            if (weeks.includes(parseInt(currentVal))) {
              pastWeeksSelect.value = currentVal;
            } else {
              pastWeeksSelect.value = weeks[0];
            }
          } else {
            pastWeeksSelect.innerHTML = '<option value="">Inga veckor</option>';
          }
        };

        const renderTable = (data, selectedWeek) => {
          tableHead.innerHTML = '<tr><th>Övning</th><th>Sets</th><th>Reps</th><th>Vikt (kg)</th><th></th></tr>';
          tableBody.innerHTML = '';
          const filtered = selectedWeek ? data.filter(item => item.week === parseInt(selectedWeek)) : [];
          dataListEmptyMessage.style.display = filtered.length > 0 ? 'none' : 'block';
          if (filtered.length === 0) {
            tableContainer.style.display = 'none';
          } else {
            tableContainer.style.display = 'block';
            filtered.sort((a, b) => b.timestamp - a.timestamp).forEach(item => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${item.exercise}</td>
                <td>${item.sets}</td>
                <td>${item.reps}</td>
                <td>${item.weight}</td>
                <td><button data-id="${item.id}" class="delete-entry-button">X</button></td>
              `;
              tableBody.appendChild(row);
            });
          }
        };

        const showStatusMessage = (message, isError = false) => {
          statusMessageDiv.textContent = message;
          statusMessageDiv.className = isError ? 'status-message error' : 'status-message success';
          setTimeout(() => statusMessageDiv.textContent = '', 3000);
        };

        const closeManageExercises = () => {
          if (manageExercisesDetails.open) {
            manageExercisesDetails.open = false;
          }
        };

        // --- Event Listeners ---
        anonymousSignInButton.addEventListener('click', async () => {
          showModal('loading-modal');
          try {
            await signInAnonymously(auth);
            hideModal('loading-modal');
          } catch (e) {
            hideModal('loading-modal');
            showMessageModal('Inloggning misslyckades', 'Kunde inte logga in anonymt. Försök igen.');
            console.error("Anonym inloggning misslyckades:", e);
          }
        });

        googleSignInButton.addEventListener('click', async () => {
          showModal('loading-modal');
          try {
            const provider = new GoogleAuthProvider();
            await signInWithPopup(auth, provider);
            hideModal('loading-modal');
          } catch (e) {
            hideModal('loading-modal');
            showMessageModal('Inloggning misslyckades', 'Kunde inte logga in med Google. Försök igen.');
            console.error("Google inloggning misslyckades:", e);
          }
        });
        
        closeModalButton.addEventListener('click', () => {
          hideModal('output-modal');
        });

        saveButton.addEventListener('click', async () => {
          const exercise = exerciseSelect.value;
          const week = parseInt(weekInput.value);
          const sets = parseInt(setsInput.value);
          const reps = parseInt(repsInput.value);
          const weight = parseFloat(weightInput.value);
          const timestamp = Date.now();

          if (!exercise || isNaN(week) || isNaN(sets) || isNaN(reps) || isNaN(weight) || weight <= 0) {
            showStatusMessage('Fyll i alla fält korrekt.', true);
            return;
          }

          try {
            await addDoc(collection(db, `artifacts/${appId}/users/${auth.currentUser.uid}/workouts`), {
              exercise, week, sets, reps, weight, timestamp
            });
            showStatusMessage('Sparat!');
          } catch (e) {
            showStatusMessage('Kunde inte spara data.', true);
            console.error("Fel vid tillägg av träningsdata:", e);
          }
        });

        addExerciseButton.addEventListener('click', async () => {
          const newExerciseName = newExerciseInput.value.trim();
          if (newExerciseName === '') {
            showStatusMessage('Skriv in ett namn på övningen.', true);
            return;
          }
          try {
            const exercisesRef = collection(db, `artifacts/${appId}/users/${auth.currentUser.uid}/exercises`);
            const q = query(exercisesRef, where("name", "==", newExerciseName));
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
              showMessageModal('Redan tillagd', 'Denna övning finns redan.');
              return;
            }
            await addDoc(exercisesRef, { name: newExerciseName });
            newExerciseInput.value = '';
            showStatusMessage('Övning tillagd!');
          } catch (e) {
            showStatusMessage('Kunde inte lägga till övning.', true);
            console.error("Fel vid tillägg av övning:", e);
          }
        });

        exerciseListDiv.addEventListener('click', async (event) => {
          if (event.target.classList.contains('exercise-tag-remove')) {
            const docId = event.target.dataset.id;
            try {
              await deleteDoc(doc(db, `artifacts/${appId}/users/${auth.currentUser.uid}/exercises`, docId));
              showStatusMessage('Övning borttagen.');
            } catch (e) {
              showStatusMessage('Kunde inte ta bort övning.', true);
              console.error("Fel vid borttagning av övning:", e);
            }
          }
        });

        tableBody.addEventListener('click', async (event) => {
          if (event.target.classList.contains('delete-entry-button')) {
            const docId = event.target.dataset.id;
            try {
              await deleteDoc(doc(db, `artifacts/${appId}/users/${auth.currentUser.uid}/workouts`, docId));
              showStatusMessage('Inmatning borttagen.');
            } catch (e) {
              showStatusMessage('Kunde inte ta bort inmatning.', true);
              console.error("Fel vid borttagning av inmatning:", e);
            }
          }
        });

        pastWeeksSelect.addEventListener('change', () => {
          renderTable(workoutData, pastWeeksSelect.value);
        });

        const initializeAppLogic = (db, userId, firebaseConfig) => {
          loginContainer.classList.add('hidden');
          mainContent.classList.remove('hidden');
          currentUserIdDisplay.textContent = `Ditt användar-ID: ${userId}`;

          weekInput.value = getWeekNumber(new Date());

          if (unsubscribeExercises) unsubscribeExercises();
          if (unsubscribeWorkouts) unsubscribeWorkouts();

          unsubscribeExercises = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/exercises`), snapshot => {
            const exercises = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderExercises(exercises);
          });

          unsubscribeWorkouts = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/workouts`), snapshot => {
            workoutData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderAllData(workoutData);
          });

          const workoutInputFields = [exerciseSelect, weekInput, setsInput, repsInput, weightInput];
          workoutInputFields.forEach(field => {
            field.addEventListener('change', closeManageExercises);
            field.addEventListener('input', closeManageExercises);
          });
        };
        
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            const userId = user.uid;
            loginContainer.classList.add('hidden');
            mainContent.classList.remove('hidden');
            initializeAppLogic(db, userId, firebaseConfig);
          } else {
            loginContainer.classList.remove('hidden');
            mainContent.classList.add('hidden');
            currentUserIdDisplay.textContent = ``;
          }
        });

      } catch (e) {
        console.error("Initialization failed:", e);
        showMessageModal('Fel', 'Kunde inte starta appen. Kontrollera konsolen för detaljer.');
      }
    };

    window.onload = setupApp;
  </script>
</body>
</html>
