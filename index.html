<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Träningslogg</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-color: #2a1443;
      --container-bg-color: #3f225e;
      --card-bg-color: #1c1c1c;
      --text-color: #e0e0e0;
      --header-color: #a879e6;
      --accent-color: #5cb85c;
      --accent-hover-color: #4a904a;
      --danger-color: #ef4444;
      --border-color: #444;
      --input-bg-color: #222;
      --button-bg-color: #3d3d3d;
      --button-hover-color: #4c4c4c;
      --neon-lila: #a879e6;
      --neon-lila-hover: #966ed9;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      background: linear-gradient(135deg, #2a1443, #1c0d29);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background-color: var(--container-bg-color);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .card {
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    h1, h2, h3 {
      color: var(--header-color);
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background-color: var(--neon-lila);
      color: #fff;
    }
    .btn-primary:hover {
      background-color: var(--neon-lila-hover);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
    }
    .btn-secondary {
      background-color: var(--button-bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    .btn-secondary:hover {
      background-color: var(--button-hover-color);
    }
    .btn-danger {
      background-color: var(--danger-color);
      color: #fff;
    }
    .btn-danger:hover {
      opacity: 0.8;
    }
    .form-input {
      background-color: var(--input-bg-color);
      border: 1px solid var(--border-color);
      padding: 0.75rem;
      border-radius: 8px;
      color: var(--text-color);
    }
    .form-input:focus {
      outline: none;
      border-color: var(--neon-lila);
      box-shadow: 0 0 0 2px rgba(168, 121, 230, 0.5);
    }
    .exercise-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }
    .exercise-list-item:last-child {
      border-bottom: none;
    }
    .hidden {
      display: none;
    }
    #messageModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    #messageModal.show {
      opacity: 1;
    }
    .exercise-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100">

  <div class="hidden" id="loginContainer">
    <div class="text-center p-8 bg-purple-900 rounded-lg shadow-xl">
      <h2 class="text-2xl font-bold mb-4 text-purple-300">Logga in</h2>
      <button id="loginBtn" class="btn btn-primary px-6 py-3 text-lg">Logga in anonymt</button>
    </div>
  </div>

  <div class="container" id="mainContent">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2">Träningslogg</h1>
      <p class="text-sm font-light text-purple-300" id="currentUserIdDisplay"></p>
    </div>

    <!-- Spara pass-kort -->
    <div class="card">
      <h2 class="text-2xl font-semibold mb-4">Logga ett träningspass</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <select id="exerciseSelect" class="form-input"></select>
        <input type="number" id="weekInput" placeholder="Vecka" class="form-input" required>
        <input type="number" id="setsInput" placeholder="Set" class="form-input" required>
        <input type="number" id="repsInput" placeholder="Reps" class="form-input" required>
        <input type="number" id="weightInput" placeholder="Vikt (kg)" class="form-input" required>
      </div>
      <div class="mt-4 flex justify-end space-x-2">
        <button id="saveWorkoutBtn" class="btn btn-primary">Spara pass</button>
      </div>
    </div>

    <!-- Hantera övningar-kort -->
    <div class="card">
      <h2 class="text-2xl font-semibold mb-4">
        <button id="toggleManageExercisesBtn" class="w-full text-left flex justify-between items-center text-purple-300 hover:text-purple-500 transition-colors duration-200">
          Hantera övningar
          <span id="toggleArrow">▼</span>
        </button>
      </h2>
      <div id="manageExercisesDetails" class="hidden">
        <div class="mb-4">
          <input type="text" id="newExerciseInput" placeholder="Ny övning" class="form-input w-full" required>
        </div>
        <div class="flex justify-end space-x-2 mb-4">
          <button id="addExerciseBtn" class="btn btn-primary">Lägg till ny övning</button>
        </div>
        <div>
          <h3 class="text-xl font-medium mb-2">Dina övningar</h3>
          <ul id="exercisesList" class="space-y-2"></ul>
        </div>
      </div>
    </div>

    <!-- Träningspass-historik -->
    <div class="card">
      <h2 class="text-2xl font-semibold mb-4">Din träningshistorik</h2>
      <div id="workoutsList" class="space-y-4"></div>
    </div>
  </div>
  
  <div id="messageModal" class="hidden"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // Globala variabler tillhandahållna av plattformen
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // UI-element
    const loginContainer = document.getElementById('loginContainer');
    const loginBtn = document.getElementById('loginBtn');
    const mainContent = document.getElementById('mainContent');
    const currentUserIdDisplay = document.getElementById('currentUserIdDisplay');
    const exerciseSelect = document.getElementById('exerciseSelect');
    const weekInput = document.getElementById('weekInput');
    const setsInput = document.getElementById('setsInput');
    const repsInput = document.getElementById('repsInput');
    const weightInput = document.getElementById('weightInput');
    const newExerciseInput = document.getElementById('newExerciseInput');
    const exercisesList = document.getElementById('exercisesList');
    const workoutsList = document.getElementById('workoutsList');
    const saveWorkoutBtn = document.getElementById('saveWorkoutBtn');
    const addExerciseBtn = document.getElementById('addExerciseBtn');
    const toggleManageExercisesBtn = document.getElementById('toggleManageExercisesBtn');
    const manageExercisesDetails = document.getElementById('manageExercisesDetails');
    const messageModal = document.getElementById('messageModal');

    let db;
    let auth;
    let workoutData = [];
    let unsubscribeExercises = null;
    let unsubscribeWorkouts = null;

    // Funktion för att visa meddelanden till användaren
    function showMessageModal(message, isError = false) {
        messageModal.textContent = message;
        messageModal.style.backgroundColor = isError ? '#ef4444' : 'rgba(0, 0, 0, 0.8)';
        messageModal.classList.add('show');
        setTimeout(() => {
            messageModal.classList.remove('show');
        }, 3000);
    }

    // Toggla hanteringssektionen
    function toggleManageExercises() {
        manageExercisesDetails.classList.toggle('hidden');
        document.getElementById('toggleArrow').textContent = manageExercisesDetails.classList.contains('hidden') ? '▼' : '▲';
    }
    
    // Stäng hanteringssektionen
    function closeManageExercises() {
      if (!manageExercisesDetails.classList.contains('hidden')) {
        toggleManageExercises();
      }
    }

    // Hämta veckonummer
    function getWeekNumber(d) {
        d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
        d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
        const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
        const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        return weekNo;
    }

    // Återge övningar i dropdown och lista
    function renderExercises(exercises) {
        exerciseSelect.innerHTML = '';
        exercisesList.innerHTML = '';
        if (exercises.length === 0) {
            const noExerciseOption = document.createElement('option');
            noExerciseOption.textContent = 'Inga övningar tillagda';
            noExerciseOption.disabled = true;
            noExerciseOption.selected = true;
            exerciseSelect.appendChild(noExerciseOption);
            return;
        }

        const defaultOption = document.createElement('option');
        defaultOption.textContent = 'Välj övning...';
        defaultOption.disabled = true;
        defaultOption.selected = true;
        exerciseSelect.appendChild(defaultOption);

        exercises.forEach(exercise => {
            const option = document.createElement('option');
            option.value = exercise.name;
            option.textContent = exercise.name;
            exerciseSelect.appendChild(option);

            const listItem = document.createElement('li');
            listItem.className = 'exercise-list-item';
            listItem.innerHTML = `
                <span>${exercise.name}</span>
                <button class="btn btn-danger text-xs px-2 py-1 rounded-full delete-exercise-btn" data-id="${exercise.id}">Radera</button>
            `;
            exercisesList.appendChild(listItem);
        });
    }

    // Återge alla träningspass
    function renderAllData(workouts) {
        workoutsList.innerHTML = '';
        if (workouts.length === 0) {
            workoutsList.innerHTML = '<p class="text-center text-gray-400">Inga pass sparade ännu.</p>';
            return;
        }

        const groupedByWeek = workouts.reduce((acc, workout) => {
            (acc[workout.week] = acc[workout.week] || []).push(workout);
            return acc;
        }, {});

        Object.keys(groupedByWeek).sort((a, b) => b - a).forEach(week => {
            const weekDiv = document.createElement('div');
            weekDiv.className = 'bg-gray-800 p-4 rounded-lg mt-4';
            weekDiv.innerHTML = `<h3 class="text-xl font-bold mb-2">Vecka ${week}</h3>`;

            const exercisesByWorkout = groupedByWeek[week].reduce((acc, workout) => {
                (acc[workout.exercise] = acc[workout.exercise] || []).push(workout);
                return acc;
            }, {});

            Object.keys(exercisesByWorkout).forEach(exercise => {
                const exerciseDiv = document.createElement('div');
                exerciseDiv.className = 'bg-gray-700 p-3 rounded-lg mt-2';
                exerciseDiv.innerHTML = `<h4 class="font-semibold text-lg text-purple-300">${exercise}</h4>`;
                
                exercisesByWorkout[exercise].forEach(workout => {
                    const workoutItem = document.createElement('div');
                    workoutItem.className = 'exercise-item flex justify-between items-center text-sm text-gray-300';
                    workoutItem.innerHTML = `
                        <span>Set: ${workout.sets}, Reps: ${workout.reps}, Vikt: ${workout.weight} kg</span>
                        <button class="btn btn-danger text-xs px-2 py-1 rounded-full delete-workout-btn" data-id="${workout.id}">Radera</button>
                    `;
                    exerciseDiv.appendChild(workoutItem);
                });
                weekDiv.appendChild(exerciseDiv);
            });
            workoutsList.appendChild(weekDiv);
        });
    }

    // Hanterare för händelser
    async function saveWorkout() {
      const exercise = exerciseSelect.value;
      const week = parseInt(weekInput.value);
      const sets = parseInt(setsInput.value);
      const reps = parseInt(repsInput.value);
      const weight = parseFloat(weightInput.value);

      if (!exercise || isNaN(week) || isNaN(sets) || isNaN(reps) || isNaN(weight)) {
        showMessageModal('Fyll i alla fält.', true);
        return;
      }
      
      saveWorkoutBtn.disabled = true;
      try {
        await addDoc(collection(db, `artifacts/${appId}/users/${auth.currentUser.uid}/workouts`), {
          exercise,
          week,
          sets,
          reps,
          weight,
          timestamp: new Date().toISOString()
        });
        showMessageModal('Pass sparat!');
        exerciseSelect.value = '';
        weekInput.value = getWeekNumber(new Date());
        setsInput.value = '';
        repsInput.value = '';
        weightInput.value = '';
      } catch (e) {
        console.error("Fel vid sparande av pass: ", e);
        showMessageModal('Kunde inte spara pass.', true);
      } finally {
        saveWorkoutBtn.disabled = false;
      }
    }

    async function addExercise() {
      const exerciseName = newExerciseInput.value.trim();
      if (exerciseName === '') {
        showMessageModal('Ange ett namn för övningen.', true);
        return;
      }

      addExerciseBtn.disabled = true;
      try {
        await addDoc(collection(db, `artifacts/${appId}/users/${auth.currentUser.uid}/exercises`), {
          name: exerciseName
        });
        showMessageModal('Övning tillagd!');
        newExerciseInput.value = '';
      } catch (e) {
        console.error("Fel vid tillägg av övning: ", e);
        showMessageModal('Kunde inte lägga till övning.', true);
      } finally {
        addExerciseBtn.disabled = false;
      }
    }

    async function deleteExercise(id) {
      if (!id) return;
      try {
        await deleteDoc(doc(db, `artifacts/${appId}/users/${auth.currentUser.uid}/exercises`, id));
        showMessageModal('Övning raderad.');
      } catch (e) {
        console.error("Fel vid radering av övning: ", e);
        showMessageModal('Kunde inte radera övning.', true);
      }
    }

    async function deleteWorkout(id) {
      if (!id) return;
      try {
        await deleteDoc(doc(db, `artifacts/${appId}/users/${auth.currentUser.uid}/workouts`, id));
        showMessageModal('Pass raderat.');
      } catch (e) {
        console.error("Fel vid radering av pass: ", e);
        showMessageModal('Kunde inte radera pass.', true);
      }
    }

    function setupApp() {
      try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // Skapa eventlyssnare för inloggning
        loginBtn.addEventListener('click', async () => {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Autentiseringsfel:", error);
                showMessageModal('Kunde inte logga in. Prova igen senare.', true);
            }
        });
        
        // Sätt upp eventlyssnare för knappar efter att användaren är autentiserad
        const initializeAppLogic = (userId) => {
          mainContent.classList.remove('hidden');
          loginContainer.classList.add('hidden');
          currentUserIdDisplay.textContent = `Ditt användar-ID: ${userId}`;

          // Koppla knappar till funktioner
          saveWorkoutBtn.addEventListener('click', saveWorkout);
          addExerciseBtn.addEventListener('click', addExercise);
          toggleManageExercisesBtn.addEventListener('click', toggleManageExercises);
          
          // Lägg till globala eventlyssnare för delete-knappar
          exercisesList.addEventListener('click', event => {
              if (event.target.classList.contains('delete-exercise-btn')) {
                  const id = event.target.dataset.id;
                  deleteExercise(id);
              }
          });

          workoutsList.addEventListener('click', event => {
              if (event.target.classList.contains('delete-workout-btn')) {
                  const id = event.target.dataset.id;
                  deleteWorkout(id);
              }
          });

          // Firestore-lyssnare
          if (unsubscribeExercises) unsubscribeExercises();
          if (unsubscribeWorkouts) unsubscribeWorkouts();

          unsubscribeExercises = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/exercises`), snapshot => {
            const exercises = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderExercises(exercises);
          });

          unsubscribeWorkouts = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/workouts`), snapshot => {
            workoutData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderAllData(workoutData);
          });
        };
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                initializeAppLogic(userId);
            } else {
                loginContainer.classList.remove('hidden');
                mainContent.classList.add('hidden');
                currentUserIdDisplay.textContent = ``;
            }
        });

      } catch (e) {
        console.error("Initialization failed:", e);
      }
    }

    window.onload = setupApp;
  </script>
</body>
</html>
