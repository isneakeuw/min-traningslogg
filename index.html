<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greve Draculas Träningslogg</title>
  <style>
    :root {
      --bg-color: #2a1443;
      --container-bg-color: #3f225e;
      --card-bg-color: #1c1c1c;
      --text-color: #e0e0e0;
      --header-color: #a879e6;
      --accent-color: #5cb85c;
      --accent-hover-color: #4a904a;
      --danger-color: #ef4444;
      --border-color: #444;
      --input-bg-color: #222;
      --button-bg-color: #3d3d3d;
      --button-hover-color: #4c4c4c;
      --neon-lila: #a879e6;
      --neon-lila-hover: #966ed9;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
      background: linear-gradient(135deg, #1f0c2f 0%, #2a1443 50%, #1f0c2f 100%);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @media (min-width: 640px) {
      body {
        padding: 2rem;
      }
    }

    #app-container {
      width: 100%;
      max-width: 32rem;
      background-color: var(--container-bg-color);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      position: relative;
    }

    @media (min-width: 640px) {
      #app-container {
        padding: 2rem;
      }
    }

    #app-header {
      margin-bottom: 2.5rem;
      text-align: center;
    }

    #app-header h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--header-color);
      margin-bottom: .25rem;
      text-shadow: 0 0 10px var(--neon-lila);
    }

    @media (min-width: 640px) {
      #app-header h1 {
        font-size: 2.25rem;
      }
    }

    .card {
      background-color: var(--card-bg-color);
      padding: 1.25rem;
      border-radius: .75rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
    }

    .card h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--neon-lila);
      text-align: center;
    }
    
    .card h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      text-align: center;
    }


    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .input-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      width: 100%;
    }

    @media (min-width: 640px) {
      .input-grid {
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
      }
    }

    .input-item {
      display: flex;
      flex-direction: column;
      gap: .25rem;
      align-items: center;
    }

    .input-item label {
      color: #9ca3af;
      font-size: .875rem;
      font-weight: 600;
    }

    .input-field {
      background-color: var(--input-bg-color);
      color: white;
      padding: .75rem;
      border-radius: .5rem;
      width: 100%;
      outline: none;
      border: 2px solid transparent;
      box-sizing: border-box;
      text-align: center;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #exercise-select,
    #past-weeks-select {
      max-width: 15rem;
    }

    .input-field:focus {
      border-color: var(--neon-lila);
      box-shadow: 0 0 8px rgba(168, 121, 230, 0.6);
    }

    button {
      transition: all .3s ease;
      font-weight: 700;
      padding: .75rem 1rem;
      border-radius: .75rem;
      color: white;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button-primary {
      background-color: var(--accent-color);
    }
    
    .button-gemini {
        background-color: var(--neon-lila);
    }
    
    .button-gemini:hover {
        background-color: var(--neon-lila-hover);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .button-primary:hover {
      background-color: var(--accent-hover-color);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .status-message {
      text-align: center;
      margin-top: 1rem;
      height: 1.5rem;
    }

    .status-message.success {
      color: #4ade80;
    }

    .status-message.error {
      color: var(--danger-color);
    }

    details>summary {
      list-style: none;
      cursor: pointer;
    }

    details>summary::-webkit-details-marker {
      display: none;
    }

    details>summary::before {
      content: "►";
      float: left;
      margin-right: .5rem;
      transition: transform .2s ease;
    }

    details[open]>summary::before {
      transform: rotate(90deg);
    }

    .exercise-list-container {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
      margin-top: 1rem;
    }

    .exercise-tag {
      display: inline-flex;
      align-items: center;
      background-color: var(--input-bg-color);
      color: var(--text-color);
      padding: .25rem .75rem;
      border-radius: 9999px;
      font-size: .875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      position: relative;
    }

    .exercise-tag-remove {
      background-color: transparent;
      color: var(--text-color);
      border: none;
      margin-left: .25rem;
      font-size: 1.1rem;
      padding: .5rem;
      cursor: pointer;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-entry-button {
      background-color: transparent;
      color: var(--danger-color);
      font-size: 1rem;
      font-weight: 700;
      padding: .2rem .4rem;
      border: none;
    }

    .styled-table {
      border-collapse: collapse;
      width: 100%;
      font-size: .875rem;
      table-layout: fixed;
    }
    
    .styled-table th,
    .styled-table td {
      padding: .5rem .75rem;
      border: 1px solid var(--border-color);
      text-align: center;
    }

    .styled-table th:first-child,
    .styled-table td:first-child {
      text-align: left;
    }

    .styled-table thead th {
      background-color: var(--card-bg-color);
      color: var(--neon-lila);
      font-weight: 700;
    }

    .styled-table thead th:first-child {
      border-top-left-radius: .5rem;
    }

    .styled-table thead th:last-child {
      border-top-right-radius: .5rem;
    }
    
    .styled-table th:nth-child(1),
    .styled-table td:nth-child(1) {
      width: 25%;
    }
    
    .styled-table th:nth-child(2),
    .styled-table td:nth-child(2) {
      width: 30%;
      word-break: break-word;
    }
    
    .styled-table th:nth-child(3),
    .styled-table td:nth-child(3) {
      width: 15%;
    }
    
    .styled-table th:nth-child(4),
    .styled-table td:nth-child(4) {
      width: 15%;
    }
    
    .styled-table th:nth-child(5),
    .styled-table td:nth-child(5) {
      width: 15%;
    }
    
    .styled-table tbody tr:hover {
      background-color: rgba(62, 62, 62, 0.5);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    .save-button-container {
      grid-column: 1 / -1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: .5rem;
    }

    #chart-container {
      position: relative;
      height: 250px;
      width: 100%;
    }

    .hidden {
      display: none !important;
    }

    #new-exercise-input {
      height: calc(.75rem * 2 + 2px + 1rem);
    }

    #auth-container {
      text-align: center;
      margin-top: 1rem;
      color: #9ca3af;
      font-size: .75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .5rem;
    }

    #current-user-id-display {
      word-break: break-all;
      margin-bottom: .5rem;
    }
    
    .auth-button {
      background-color: var(--button-bg-color);
      color: white;
      padding: .75rem 1rem;
      border-radius: .5rem;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .auth-button:hover {
      background-color: var(--button-hover-color);
      transform: scale(1.03);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    .dracula-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 3px solid var(--neon-lila);
      box-shadow: 0 0 20px var(--neon-lila);
    }
    
    .login-buttons-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 1.5rem;
      width: 100%;
      max-width: 20rem;
    }

    /* Glass Effect Styles */
    .glass-effect {
        backdrop-filter: blur(10px);
        background-color: rgba(63, 34, 94, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        -webkit-backdrop-filter: blur(10px);
        animation: glass-card-in 0.8s ease-out forwards;
    }
    
    @keyframes glass-card-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-effect.button {
      background-color: rgba(61, 61, 61, 0.4);
    }
    
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.6);
        padding-top: 150px;
        animation: fadeIn 0.3s ease-in-out;
    }
    
    .modal.hidden {
      display: none;
    }

    .modal-content {
        background-color: var(--container-bg-color);
        margin: auto;
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid var(--border-color);
        width: 80%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        animation: modal-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    @keyframes modal-in {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .modal-content h4 {
        margin-top: 0;
        color: var(--neon-lila);
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }
    
    .modal-content p {
        margin-bottom: 2rem;
    }

    .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    
    .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .llm-output {
        white-space: pre-wrap;
        text-align: left;
        font-size: 1rem;
        line-height: 1.5;
        background-color: #2a2a2a;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-top: 1rem;
        max-height: 400px;
        overflow-y: auto;
    }
    
    .audio-player-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 1rem;
    }
    
    #audio-player {
        width: 100%;
    }
    
    .gemini-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1rem;
    }
    
    #main-content {
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
    
  </style>
</head>

    <div id="auth-container">

                  grid: {
                    color: 'rgba(255, 255, 255, 0.1)'
                  },
                  title: {
                    display: true,
                    text: 'Datum',
                    color: '#e0e0e0'
                  }
                },
                y: {
                  ticks: {
                    color: '#e0e0e0'
                  },
                  grid: {
                    color: 'rgba(255, 255, 255, 0.1)'
                  },
                  title: {
                    display: true,
                    text: 'Vikt (kg)',
                    color: '#e0e0e0'
                  }
                }
              }
            }
          });
        };

        const renderTable = data => {
          tableHead.innerHTML = '<tr><th>Datum</th><th>Övning</th><th>Sets</th><th>Reps</th><th>Vikt (kg)</th><th></th></tr>';
          tableBody.innerHTML = '';
          const sortedData = data.slice().sort((a, b) => b.timestamp - a.timestamp);
          dataListEmptyMessage.style.display = sortedData.length > 0 ? 'none' : 'block';
          if (sortedData.length === 0) {
            tableContainer.style.display = 'none';
          } else {
            tableContainer.style.display = 'block';
            sortedData.forEach(item => {
              const dateStr = new Date(item.timestamp).toLocaleDateString('sv-SE');
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${dateStr}</td>
                <td>${item.exercise}</td>
                <td>${item.sets || '-'}</td>
                <td>${item.reps || '-'}</td>
                <td>${item.weight}</td>
                <td><button data-id="${item.id}" class="delete-entry-button">X</button></td>
              `;
              tableBody.appendChild(row);
            });
          }
        };

        const showStatusMessage = (message, isError = false) => {
          statusMessageDiv.textContent = message;
          statusMessageDiv.className = isError ? 'status-message error' : 'status-message success';
          setTimeout(() => statusMessageDiv.textContent = '', 3000);
        };

        const closeManageExercises = () => {
          if (manageExercisesDetails.open) {
            manageExercisesDetails.open = false;
          }
        };
        
        const validateInput = () => {
            const weight = parseFloat(weightInput.value);

            if (!exerciseSelect.value) {
                showMessageModal('Inmatningsfel', 'Vänligen välj en övning.');
                return false;
            }

            if (!dateInput.value) {
                showMessageModal('Inmatningsfel', 'Vänligen välj ett datum.');
                return false;
            }

            if (setsInput.value === "" && repsInput.value === "" && weightInput.value === "") {
                showMessageModal('Inmatningsfel', 'Minst ett fält för Sets, Reps eller Vikt måste fyllas i.');
                return false;
            }

            if (setsInput.value !== "" && (isNaN(parseInt(setsInput.value)) || parseInt(setsInput.value) <= 0)) {
                showMessageModal('Inmatningsfel', 'Sets måste vara ett positivt nummer.');
                return false;
            }

            if (repsInput.value !== "" && (isNaN(parseInt(repsInput.value)) || parseInt(repsInput.value) <= 0)) {
                showMessageModal('Inmatningsfel', 'Reps måste vara ett positivt nummer.');
                return false;
            }

            if (weightInput.value !== "" && (isNaN(weight) || weight <= 0)) {
                showMessageModal('Inmatningsfel', 'Vikt måste vara ett positivt nummer.');
                return false;
            }

            return true;
        };
        
        setsInput.addEventListener('input', (event) => {
          const value = event.target.value.replace(/[^0-9]/g, '');
          event.target.value = value.length > 4 ? value.slice(0, 4) : value;
        });
        repsInput.addEventListener('input', (event) => {
          const value = event.target.value.replace(/[^0-9]/g, '');
          event.target.value = value.length > 4 ? value.slice(0, 4) : value;
        });
        weightInput.addEventListener('input', (event) => {
          const value = event.target.value.replace(/[^0-9.]/g, '');
          event.target.value = value.length > 4 ? value.slice(0, 4) : value;
        });


        // --- Event Listeners ---
        anonymousSignInButton.addEventListener('click', async () => {
          showModal('loading-modal');
          try {
            await signInAnonymously(auth);
            hideModal('loading-modal');
          } catch (e) {
            hideModal('loading-modal');
            showMessageModal('Inloggning misslyckades', 'Kunde inte logga in. Försök igen.');
            console.error("Inloggning misslyckades:", e);
          }
        });
        
        closeModalButton.addEventListener('click', () => {
          hideModal('output-modal');
        });

        saveButton.addEventListener('click', async () => {
          if (!validateInput()) {
            return;
          }

          const exercise = exerciseSelect.value;
          const date = dateInput.value;
          const sets = setsInput.value ? parseInt(setsInput.value) : null;
          const reps = repsInput.value ? parseInt(repsInput.value) : null;
          const weight = weightInput.value ? parseFloat(weightInput.value) : null;
          const timestamp = new Date(date).getTime();

          try {
            await addDoc(collection(db, `artifacts/${appId}/users/${auth.currentUser.uid}/workouts`), {
              exercise, sets, reps, weight, timestamp
            });
            showStatusMessage('Sparat!');
          } catch (e) {
            showStatusMessage('Kunde inte spara data.', true);
            console.error("Fel vid tillägg av träningsdata:", e);
          }
        });

        addExerciseButton.addEventListener('click', async () => {
          const newExerciseName = newExerciseInput.value.trim();
          if (newExerciseName === '') {
            showMessageModal('Tom inmatning', 'Skriv in ett namn på övningen.');
            return;
          }
          try {
            const exercisesRef = collection(db, `artifacts/${appId}/users/${auth.currentUser.uid}/exercises`);
            const q = query(exercisesRef, where("name", "==", newExerciseName));
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
              showMessageModal('Redan tillagd', 'Denna övning finns redan.');
              return;
            }
            await addDoc(exercisesRef, { name: newExerciseName });
            newExerciseInput.value = '';
            showStatusMessage('Övning tillagd!');
          } catch (e) {
            showStatusMessage('Kunde inte lägga till övning.', true);
            console.error("Fel vid tillägg av övning:", e);
          }
        });

        exerciseListDiv.addEventListener('click', async (event) => {
          if (event.target.classList.contains('exercise-tag-remove')) {
            const button = event.target;
            const docId = button.dataset.id;
            const tag = button.closest('.exercise-tag');
            
            // Remove from UI immediately for better responsiveness
            if (tag) {
                tag.remove();
            }
            const optionToRemove = exerciseSelect.querySelector(`option[data-id="${docId}"]`);
            if (optionToRemove) {
                optionToRemove.remove();
            }

            try {
              await deleteDoc(doc(db, `artifacts/${appId}/users/${auth.currentUser.uid}/exercises`, docId));
              showStatusMessage('Övning borttagen.');
            } catch (e) {
              showMessageModal('Fel', 'Kunde inte ta bort övningen. Prova igen.');
              console.error("Fel vid borttagning av övning:", e);
            }
          }
        });

        tableBody.addEventListener('click', async (event) => {
          if (event.target.classList.contains('delete-entry-button')) {
            const docId = event.target.dataset.id;
            try {
              await deleteDoc(doc(db, `artifacts/${appId}/users/${auth.currentUser.uid}/workouts`, docId));
              showStatusMessage('Inmatning borttagen.');
            } catch (e) {
              showStatusMessage('Kunde inte ta bort inmatning.', true);
              console.error("Fel vid borttagning av inmatning:", e);
            }
          }
        });
        
        const initializeAppLogic = async (db, userId, firebaseConfig) => {
          loginContainer.classList.add('hidden');
          mainContent.classList.remove('hidden');
          currentUserIdDisplay.textContent = `Ditt användar-ID: ${userId}`;

          dateInput.valueAsDate = new Date();

          if (unsubscribeExercises) unsubscribeExercises();
          if (unsubscribeWorkouts) unsubscribeWorkouts();

          const exercisesRef = collection(db, `artifacts/${appId}/users/${userId}/exercises`);
          const existingExercises = await getDocs(exercisesRef);
          if (existingExercises.empty) {
            const defaultExercises = ["Knäböj", "Bänkpress", "Marklyft", "Militärpress", "Skivstångsrodd", "Chins"];
            for (const name of defaultExercises) {
              await addDoc(exercisesRef, { name });
            }
          }
          
          unsubscribeExercises = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/exercises`), snapshot => {
            const exercises = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderExercises(exercises);
          });

          unsubscribeWorkouts = onSnapshot(collection(db, `artifacts/${appId}/users/${userId}/workouts`), snapshot => {
            workoutData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderAllData(workoutData);
          });

          const workoutInputFields = [exerciseSelect, dateInput, setsInput, repsInput, weightInput];
          workoutInputFields.forEach(field => {
            field.addEventListener('change', closeManageExercises);
            field.addEventListener('input', closeManageExercises);
          });
        };
        
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            const userId = user.uid;
            loginContainer.classList.add('hidden');
            mainContent.classList.remove('hidden');
            initializeAppLogic(db, userId, firebaseConfig);
          } else {
            loginContainer.classList.remove('hidden');
            mainContent.classList.add('hidden');
            currentUserIdDisplay.textContent = ``;
          }
        });

      } catch (e) {
        console.error("Initialization failed:", e);
        showMessageModal('Fel', 'Kunde inte starta appen. Kontrollera konsolen för detaljer.');
      }
    };

    window.onload = setupApp;
  </script>
</body>
</html>
